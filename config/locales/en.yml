                    *HI-CAFF và LOW-CAFF rất thích hợp để pha với máy pha cà phê drip truyền thống (dùng giấy lọc) để tăng thêm độ đậm và mùi vị do cách pha này thường nhạt và kém thơm hơn so với máy espresso.
