                  <br />*Hi-Caff và Low-Caff rất thích hợp để pha với máy pha cà phê Drip truyền thống (dùng giấy lọc) để tăng thêm độ đậm và mùi vị do cách pha này thường nhạt và kém thơm hơn so với máy espresso
                </li>
                </li>
              </ul>
