    service:
      content: >
                <h4>Tư vấn - Đào tạo</h4>
                <p>Để đảm bảo chất lượng đồ uống, chúng tôi cung cấp dịch vụ đào tạo và giám sát nhân viên pha chế tại địa điểm của khách hàng. Dịch vụ đào tạo cơ bản nằm trong gói hợp đồng cung cấp cà phê. Khách hàng có nhu cầu đào tạo nâng cao, giám sát định kì, lập báo cáo đánh giá nhân viên, vui lòng liên hệ trực tiếp với B.O.C để được tư vấn cụ thể.</p>
                <h4>Cho thuê máy pha cà phê</h4>
                <p>
                  B.O.C hợp tác với các hãng phân phối cà phê nổi tiếng của Ý để mang đến cho khách hàng gói sản phẩm đồng bộ từ thiết bị đến nguyên liệu pha chế. Sử dụng gói dịch vụ này, khách hàng không phải đầu tư mua máy, lắp đặt, sửa chữa. B.O.C sẽ hỗ trợ đồng bộ khách hàng với cam kết về sự ổn định cao nhất.
                </p>
                <p>
                  Khách hàng có thể sử dụng gói dịch vụ thuê mua máy pha cà phê linh hoạt: thuê trọn gói, thuê mua, trả chậm, kết hợp thuê và mua.
                </p>


